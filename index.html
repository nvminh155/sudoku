<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width initial-scale=1.0 user-scalable=no"
    />
    <!-- Tên trò chơi -->
    <title>Sudoku</title>
    <!-- CSS và JS -->
    <link rel="stylesheet" href="sudoku.css" />
    <script src="sudoku.js"></script>
  </head>

  <body>
    <!-- Tiêu đề -->
    <h1>Sudoku</h1>
    <hr />
    <!-- Thời gian -->
    <h2 id="time">00:00</h2>
    <!-- Bảng sudoku -->
    <div id="board"></div>
    <br />
    <!-- Nút -->
    <button onclick="SolveBackTrack()">Solve Backtrack</button>
    <button onclick="SolveBackTrackHeuristic()">Solve Heuristic</button>
    <button style="--c: #e95a49" onclick="Reset()">Reset</button>
  </body>
</html>
